<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Log In - HAUNDR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="css/style0.css" rel="stylesheet">
    <link rel="shortcut icon" href="/Users/ida/Documents/testirepo_for_updates_haundr/images/favicon/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <h1 class="accountsTitle">Log in to HAUNDR</h1>
        <div>
            <form id="login_form" action="http://localhost:3000/user" method="post">
                <div class="form-group-success">
                    <label for="username" class="control-label">Username</label>
                    <input class="centered_form" type="text" name="name" required>
                    <label for="username" class="control-label">Password</label>
                    <input class="centered_form" type="password" name="passwd" required>
            </form>
            <button class="form_button" type="submit">Log in</button>
            </div>
        </div>
    </div>
    <div class="create_account">
        <span>New to HAUNDR?</span>
        <a href="register.html">Sign up</a>
    </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
