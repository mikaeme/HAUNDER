<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="css/style4.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./images/favicon/favicon.png" type="image/png">
</head>
<body>
<div class="feed">
      <div class="own-post-container" style="display: none;">
        <div class="editpost">
            <div class="form-wrapper">
                <h3>Add post</h3>
                <form class="light-border" enctype="multipart/form-data" id="addPostForm">
                    <input class="light-border" type="file" name="pic" placeholder="Choose file">
                    <input class="light-border" type="text" name="title" placeholder="title" required>
                    <input class="light-border" type="text" name="text" placeholder="text" required>
                    <select class="add-location" name="locationId">
                        <option value="">Valitse sijainti</option></select>
                    <button class="light-border" type="submit">Upload</button>
                </form>
            </div>
        </div>
        <div class="postcard">
            <ul id="own-posts"></ul>
        </div>
        <button class ="go-to-posts" type="button">Siirry lukemaan viestej√§</button>
    </div>
</div>
<script src="js/forms.js"></script>
<script src="./js/posts.js"></script>
<script src="./js/edit.js"></script>
</body>
</html>
