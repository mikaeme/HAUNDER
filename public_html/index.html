<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAUNDR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="css/style4.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon/favicon.png" type="image/png">
</head>
<body>

 <!----------- TOP NAV ------------>

    <div class="topnav">
        <button class="go-to-posts">
            <a href> <img class="logo" src="./images/whitelogo.png" height="50px" width="130px"></a></button>

        <!------------ HAMBURGER MENU / CONTROL PANEL / SEARCH ------------------->

        <button class="go-to-user icon">
           <span class="entypo-cog"></span></button>

        <button class="go-to-search icon">
            <span class="entypo-search"></span></button>

        <button class="hamburger">
            <span class="entypo-menu"></span></button>
        <div id="menu" class="menu-content">
            <ul>
                <li><a href="#">Logo</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
            </ul>
        </div>
    </div>

<!------------ LOGIN FORM ------------------->
    
    <div class="container" style="display: none;">
        <div class="forms" id="login-wrapper">
            <div class="form-wrapper">
                <h1 class="accountsTitle">Kirjaudu sisään</h1>
                <form id="login-form" class="user-form">
                    <div>
                        <label class="control-label">Käyttäjätunnus</label>
                        <input class="user-form centered_form" type="text" name="username" />
                    </div>
                    <div>
                        <label class="control-label">Salasana</label>
                        <input class="user-form centered_form" type="password" name="password" />
                    </div>
                    <div>
                        <button class="form_button" id="login-button" type="submit">Log In</button>
                    </div>
                </form>
            </div>
            <button class="create_account" id="go-to-reg" type="button">Ei käyttäjätunnusta? Rekisteröidy täällä!</button>
        </div>
    </div>

    <!-------------- REGISTER FORM -------------->
    
    <div class="forms" id="register-wrapper" style="display: none;">
        <div class="form-wrapper">
            <h1 class="accountsTitle">Rekisteröidy</h3>
                <form class="user-form" id="add-user-form">
                    <input class="user-form centered_form" type="text" name="username" pattern=".{3,}" placeholder="Käyttäjätunnus" required>
                    <input class="user-form centered_form" type="password" name="password" pattern="(?=.*[A-Z]).{8,}" placeholder="Salasana" required>
                    <button class="form_button" id="register-button" type="submit">Tallenna</button>
                </form>
                <button class="create_account" id="go-to-login" type="button">Jo jäsen? Kirjaudu täällä!</button>
        </div>
    </div>
    </div>

    <!-------------- USER HOMEPAGE -------------->

<main style="display: none">
        <h1 class="accountsTitle">Koirasi</h1>
        <div class="form-wrapper">
            <div class="postcard">
                <ul id="dog-list">
                </ul>
            </div>
            <hr>
            <div class="form-wrapper">

                <!----------------- ADD/EDIT DOG ------------------>

                <h3>Uusi koira</h3>
                <div class="form-wrapper">
                    <form class="dog-form" id="add-dog-form">
                        <input class="dog-form" type="text" name="name" placeholder="Nimi" required>
                        <select class="dog-form" type="number" name="gender">
                    <option value="1"> Naaras</option>
                    <option value="2"> Uros</option></select>
                        <input class="dog-form" type="text" name="activity" placeholder="Harrastus" required>
                        <select class="add-breed" name="breed">
                    <option value="">Valitse rotu</option></select>
                        <select class="add-location" name="location">
                    <option value="">Valitse sijainti</option></select>
                        <select class="dog-form" type="number" name="size" placeholder="Koko">
                    <option value="1">Iso</option>
                    <option value="2">Keskikokoinen</option>
                    <option value="3">Pieni</option>
                </select>
                        <input class="dog-form" type="file" name="dog" accept="image/*" placeholder="Choose file">
                        <button class="form_button" id="upload-button" type="submit">Upload</button>
                    </form>
                    <button class="go-to-posts" type="button">Siirry lukemaan viestejä</button>

                </div>
            </div>
    </main>

    <!--------------------- MAIN VIEW ------------------------>
    
    <div class="feed">
        <div class="postcontainer">
            <div class="postcard">
                <ul id="timeline"></ul>
            </div>
            <button class="go-to-user" type="button">Omat tietoni</button>
            <button class="go-to-own-posts" type="button">Omat viestini</button>
        </div>
        <div class="footer">
            <button class="go-to-addpost addposticon">
                <span class="entypo-plus-squared"></span></button>
        </div>
    </div>
    
        <!--------------------- ADD POSTS ------------------------>

    <div class="addpost">
        <div class="form-wrapper">
            <h1 class="accountTitle">Add post</h1>
            <form enctype="multipart/form-data" id="addPostForm">
                <input class="centered_form" type="text" name="title" placeholder="title" required>
                <input class="centered_form" type="text" name="text" placeholder="text" required>
                <select class="add-location" name="locationId">
                    <option value="">Valitse sijainti</option></select>
                <button class="upload-btn"><span class="entypo-picture"></span><input type="file">
                </button>
                <button class="form_button" type="submit">Upload</button>
            </form>

        </div>
    </div>
    
    
 <!--------------------- EDIT OWN POSTS ------------------------>

     <div class="feed">
         <div class="own-post-container" style="display: none;">
             <div class="editpost">
                 <div class="edit-wrapper" style="display: none;">
                     <h3>Muokkaa viestejä</h3>
                     <form class="light-border" enctype="multipart/form-data" id="edit-post-form">
<!--                         <input class="light-border" type="file" name="pic" placeholder="Choose file">-->
                         <input class="light-border" type="text" name="title" placeholder="title">
                         <input class="light-border" type="text" name="text" placeholder="text">
                         <input class="light-border" type="hidden" name="postId" placeholder="text">
                         <select class="add-location" name="locationId">
                             <option value="">Valitse sijainti</option></select>
                         <button class="light-border" type="submit">Tallenna</button>
                     </form>
                 </div>
             </div>
             <div class="postcard">
                 <ul id="own-posts"></ul>
             </div>
             <button class ="go-to-posts" type="button">Siirry lukemaan viestejä</button>
         </div>
     </div>

    <!--------------------- LOG OUT BUTTON ------------------------>

    <footer id="log-out" style="display: none;">
        <p id="user-info"></p>
        <button class="user-form">Kirjaudu ulos</button>
    </footer>


<script src="js/forms.js"></script>
 <script src="js/lists.js"></script>
<script src="./js/posts.js"></script>
 <script src="./js/buttons.js"></script>
<script src="./js/edit.js"></script>
<script src="js/serialize.js"></script>
<script src="js/moment.locales.js"></script>
</body>
</html>
