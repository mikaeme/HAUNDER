<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAUNDR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./images/favicon/favicon.png" type="image/png">
</head>
<body>

 <!----------- TOP NAV ------------>

 <div id="top-nav" style="display: none;">
     <a href="#home"><img class="top-nav-logo" src="./images/whitelogo.png" heigth="90px" width="130px" /></a>

     <!-- Navigation links (hidden by default) -->
     <div id="myLinks">
         <a href="#news">Control panel</a>
         <a href="#contact">Friends</a>
         <a href="#about">Settings</a>
     </div>
     <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
     <a href="javascript:void(0);" class="icon" onclick="myFunction()">
         <span class="entypo-search"></span></a>
     <a href="javascript:void(0);" class="icon" onclick="myFunction()">
         <span class="entypo-cog"></span></a>
     <a href="javascript:void(0);" class="icon" onclick="myFunction()">
         <span class="fa fa-bars"></span></a>
 </div>

     <!------------ LOGIN FORM ------------------->

     <div class="login-container" id="login-wrapper">
         <img class="logo" src="./images/logologin.png">
         <h1 class="accountsTitle">Kirjaudu sisään</h1>
         <div class="forms">
                 <form id="login-form" class="user-form">
                     <div class="user-form-field">
                         <label class="control-label">Käyttäjätunnus</label>
                         <input class="user-form" type="text" name="username">
                         <br>
                         <label class="control-label">Salasana</label>
                         <br>
                         <input class="user-form" type="password" name="password" />
                     </div>
                     <button class="form_button" id="login-button" type="submit">Log In</button>
             </form>
         </div>
         <button class="go-to-reg" type="button">Ei käyttäjätunnusta? Rekisteröidy täällä!</button>
     </div>


    <!-------------- REGISTER FORM -------------->

    <div class="login-container" id="register-wrapper" style="display: none;">
        <h3>Rekisteröidy</h3>
        <form class="user-form" id="add-user-form">
            <input class="user-form"
                   type="text"
                   name="username"
                   pattern=".{3,}"
                   placeholder="Käyttäjätunnus"
                   required>
            <input class="user-form" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                   placeholder="Salasana" required>
            <button id="register-button" type="submit">Tallenna</button>
        </form>
        <button class ="go-to-login" type="button">Jo jäsen? Kirjaudu täällä!</button>
    </div>

 <div class="main-container" style="display: none">
    <!-------------- USER HOMEPAGE -------------->

    <main id="user-info" style="display: none" class="light-background">
        <h1>Koirasi</h1>
        <ul id="dog-list">

        </ul>
        <hr>
        <div class="form-wrapper">

            <!----------------- ADD/EDIT DOG ------------------>

            <h3>Uusi koira</h3>
            <form class="dog-form"
                  id="add-dog-form">
                <input class="dog-form" type="text" name="name" placeholder="Nimi" required>
                <select class="dog-form" type="number" name="gender">
                    <option value="1"> Naaras</option>
                    <option value="2"> Uros</option></select>
                <input class="dog-form" type="text" name="activity" placeholder="Harrastus" required>
                <select class="add-breed" name="breed">
                    <option value="">Valitse rotu</option></select>
                <select class="add-location" name="location">
                    <option value="">Valitse sijainti</option></select>
                <select class="dog-form" type="number" name="size" placeholder="Koko">
                    <option value="1">Iso</option>
                    <option value="2">Keskikokoinen</option>
                    <option value="3">Pieni</option>
                </select>
                <input class="dog-form"
                       type="file"
                       name="dog"
                       accept="image/*"
                       placeholder="Choose file">
                <button id="upload-button" type="submit">Upload</button>
            </form>
        </div>
    </main>

    <!--------------------- MAIN VIEW ------------------------>

     <main class="feed light-background" id="post-container" style="display: none;">
         <div class="add-post">
             <h3>Add post</h3>
             <form class="light-border" enctype="multipart/form-data" id="add-post-form">
                 <input class="light-border" type="file" name="pic" placeholder="Choose file">
                 <select class="light-border" id="own-dog-list" name="title" required>
                     <option value="">Valitse koira</option></select>
                 <input class="light-border" type="text" name="text" placeholder="text" required>
                 <select class="add-location" name="locationId">
                     <option value="">Valitse sijainti</option></select>
                 <button class="light-border" type="submit">Upload</button>
             </form>
         </div>
         <div class="postcard">
             <ul id="timeline"></ul>
         </div>
     </main>

     <!--------------------- COMMENT VIEW -------------------------->
 <main class="feed" >
     <div id="own-comment-container" style="display: none;">
         <div class="add-post">
             <div class="comment-wrapper">
                 <h3>Lisää kommentti</h3>
                 <form class="light-border" type="text" id="add-comment-form">
                     <textarea rows="4" cols="60" class="light-border" type="text" name="text" placeholder="kommentti" required></textarea>
                     <button class="light-border" type="submit">Lisää</button>
                 </form>
             </div>
         </div>
         <div class="postcard">
             <ul id="comment-list"></ul>
         </div>
     </div>
 </main>
 <!--------------------- EDIT OWN POSTS ------------------------>

     <main class="feed">
         <div class="own-post-container" style="display: none;">
             <div class="edit-post">
                 <div class="edit-wrapper" style="display: none;">
                     <h3>Muokkaa viestejä</h3>
                     <form class="light-border" enctype="multipart/form-data" id="edit-post-form">
<!--                         <input class="light-border" type="file" name="pic" placeholder="Choose file">-->
                         <input class="light-border" type="text" name="title" placeholder="title">
                         <input class="light-border" type="text" name="text" placeholder="text">
                         <input class="light-border" type="hidden" name="postId" placeholder="text">
                         <select class="add-location" name="locationId">
                             <option value="">Valitse sijainti</option></select>
                         <button class="light-border" type="submit">Tallenna</button>
                     </form>
                 </div>
             </div>
             <div class="postcard">
                 <ul id="own-posts"></ul>
             </div>
         </div>
     </main>
 <div class="hide modal" id="image-modal">
     <a href="#" class="close">Close</a>
     <img src="" alt="">
 </div>

    <!--------------------- LOG OUT BUTTON ------------------------>

    <footer id="log-out">
        <button class="user-form">Kirjaudu ulos</button>
    </footer>
 </div>
<script src="js/forms.js"></script>
<script src="./js/posts.js"></script>
 <script src="./js/lists.js"></script>
 <script src="./js/buttons2.js"></script>
<script src="./js/edit.js"></script>
<script src="js/serialize.js"></script>
<script src="js/moment.locales.js"></script>
<script src="js/comments.js"></script>
</body>
</html>
