<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alku</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="forms" id="login-wrapper">
        <div class="form-wrapper">
            <h3>Kirjaudu sisään</h3>
            <form id="login-form" class="user-form">
                <div>
                    <label>Käyttäjätunnus:</label>
                    <input class="user-form" type="text" name="username"/>
                </div>
                <div>
                    <label>Salasana:</label>
                    <input class="user-form" type="password" name="password"/>
                </div>
                <div>
                    <button id="login-button" type="submit">Log In</button>
                </div>
            </form>
        </div>
        <button id ="go-to-reg" type="button">Ei käyttäjätunnusta? Rekisteröidy täällä!</button>
    </div>
    <div class="forms" id="register-wrapper" style="display: none;">
        <div class="form-wrapper">
            <h3>Rekisteröidy</h3>
            <form class="user-form" id="add-user-form">
                <input class="user-form"
                       type="text"
                       name="username"
                       pattern=".{3,}"
                       placeholder="Käyttäjätunnus"
                       required>
                <input class="user-form" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                       placeholder="Salasana" required>
                <button id="register-button" type="submit">Tallenna</button>
            </form>
            <button id ="go-to-login" type="button">Jo jäsen? Kirjaudu täällä!</button>
        </div>
    </div>

    <header id="log-out" style="display: none;">
        <p id="user-info"></p>
        <button class="user-form">Kirjaudu ulos</button>
    </header>

    <main style="display: none">
        <h1>Koirasi</h1>
        <ul>

        </ul>
        <hr>
        <div class="form-wrapper">
            <h3>Uusi koira</h3>
            <form class="dog-form"
                  id="add-dog-form">
                <input class="dog-form" type="text" name="name" placeholder="Nimi" required>
                <select class="dog-form" type="number" name="gender">
                    <option value="1"> Naaras</option>
                    <option value="2"> Uros</option></select>
                <input class="dog-form" type="text" name="activity" placeholder="Harrastus" required>
                <input class="dog-form" type="number" name="ownerId" placeholder="OmistajaID">
                <select class="add-breed" name="breed">
                    <option value="">Valitse rotu</option></select>
                <select class="add-location" name="location">
                    <option value="">Valitse sijainti</option></select>
                <select class="dog-form" type="number" name="size" placeholder="Koko">
                    <option value="1">Iso</option>
                    <option value="2">Keskikokoinen</option>
                    <option value="3">Pieni</option>
                </select>
                <input class="dog-form"
                       type="file"
                       name="dog"
                       accept="image/*"
                       placeholder="Choose file">
                <button id="upload-button" type="submit">Upload</button>
            </form>
        </div>
    </main>
</div>

<script src="js/forms.js"></script>
<script src="js/serialize.js"></script>
</body>
</html>
